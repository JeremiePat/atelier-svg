<svg viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <style>@import url('base.scss')</style>

  <defs>
    <radialGradient id="darkBackground">
      <stop offset="80%" stop-color="#333" />
      <stop offset="98%" stop-color="#000" />
    </radialGradient>

    <linearGradient id="shinny" gradientTransform="rotate(90)">
      <stop offset="5%"  stop-color="gold" />
      <stop offset="55%" stop-color="white" />
      <stop offset="95%" stop-color="gold" />
    </linearGradient>

    <filter id="darkGlow">
      <feDropShadow stdDeviation="0.3" dx="0" dy="0" flood-color="red" />
      <feDropShadow stdDeviation="1.0" dx="0" dy="0" flood-color="maroon" />
      <feDropShadow stdDeviation="1.5" dx="0" dy="0" flood-color="black" />
    </filter>
  </defs>

  <circle cx="50" cy="50" r="35" />

  <g id="season">
    <text>
      <tspan x="51.5" y="45"    >La météo</tspan>
      <tspan x="51"  dy="0.85em">de l'amour</tspan>
    </text>
  </g>


  <!--
    Pensez à supprimer/commenter la grille de repères
    une fois que vous aurez finis de créer votre code
  -->
  <g id="grid">
    <pattern id="gridSmall"
      patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,0 10,0 10,10 0,10 z" />
    </pattern>

    <pattern id="gridLarge"
      patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M50,0 50,100 M0,50 100,50" />
    </pattern>

    <rect width="100%" height="100%" fill="url(#gridSmall)" stroke="none" />
    <rect width="100%" height="100%" fill="url(#gridLarge)" stroke="none" />
  </g>
</svg>
