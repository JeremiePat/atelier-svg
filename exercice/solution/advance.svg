<svg viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg">

  <style>@import url('advance.css')</style>

  <g id="grid">
    <!--
      Cette grille est faite à l'aide de pattern. L'avantage
      c'est que les différentes grilles vont automatiquement
      s'adapter à la taille de la viewBox grace aux <rect>
      aux dimensions en %

      Astuce: Avec Firefox, vous si vous référencez la grille dans
      un autre fichier via une balise <use xlink:href="myGrid.svg#grid" />
      vous aurez automatiquement une grille qui s'adaptera à toutes les
      viewBox sans rien faire. Malheureusement, ça ne fonctionne pas dans
      Chrome et Safari à cause d'un bug connus, ces navigateurs refusant
      d'importer des "paint server" (pattern, gradient, color, etc.) distant.
    -->
    <pattern id="gridSmall"
      patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,0 10,0 10,10 0,10 z" />
    </pattern>

    <pattern id="gridLarge"
      patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M50,0 50,100 M0,50 100,50" />
    </pattern>

    <rect width="100%" height="100%" fill="url(#gridSmall)" stroke="none" />
    <rect width="100%" height="100%" fill="url(#gridLarge)" stroke="none" />
  </g>
</svg>
