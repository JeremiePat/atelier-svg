<svg viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <style>@import url('advance.css')</style>

  <defs>
    <radialGradient id="innerShadow">
      <stop offset="80%" />
      <stop offset="98%" />
    </radialGradient>

    <pattern id="heartPattern" width="15%" height="15%" viewBox="0 0 100 100">
      <rect width="100%" height="100%" />
      <path d="M50,90 Q10,60 10,30 A20,20 0,0,1 50,30 A20,20 0,0,1 90,30 Q90,60 50,90 Z" />
    </pattern>

    <!--
      Les attribut x1,y1 et x2,y2 permettent de
      définir explicitement la direction et la
      distance (le vecteur) du dégradé.
    -->
    <linearGradient id="shinny" x1="0%" x2="0%" y1="20%" y2="80%">
      <stop offset="5%" />
      <stop offset="55%" />
      <stop offset="95%" />
    </linearGradient>

    <filter id="darkGlow">
      <feDropShadow stdDeviation="0.3" dx="0" dy="0" />
      <feDropShadow stdDeviation="1.0" dx="0" dy="0" />
      <feDropShadow stdDeviation="1.5" dx="0" dy="0" />
    </filter>
  </defs>

  <g id="circle">
    <circle class="bg" cx="50" cy="50" r="35" />
    <circle class="fg" cx="50" cy="50" r="35" />
  </g>

  <g id="season">
    <text>
      <tspan x="51.5" y="45"    >La météo</tspan>
      <tspan x="51"  dy="0.85em">de l'amour</tspan>
    </text>
  </g>
</svg>
