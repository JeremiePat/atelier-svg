<svg viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <style>@import url('simple.css')</style>

  <defs>
    <path id="heartShape" d="M50,90 Q10,60 10,30 A20,20 0,0,1 50,30 A20,20 0,0,1 90,30 Q90,60 50,90 Z" />

    <!--
      Remarquez que le seul chose qui change entre les
      deux chemins de découpe qui suivent, ce sont les
      coordonnées relatives des deux premiers points
      et du tout dernier point.
    -->

    <clipPath id="breakLeft">
      <path d="m  0,0  50,0 -2.5,5 5,10 -5,10 5,10 -5,10 5,10 -5,10 5,10 -5,10 5,10 -5,10 2.5,5 -50,0 z" />
    </clipPath>

    <clipPath id="breakRight">
      <path d="m100,0 -50,0 -2.5,5 5,10 -5,10 5,10 -5,10 5,10 -5,10 5,10 -5,10 5,10 -5,10 2.5,5 50,0z" />
    </clipPath>
  </defs>

  <g id="heart">
    <use xlink:href="#heartShape" id="left" />
    <use xlink:href="#heartShape" id="right" />
  </g>
</svg>
