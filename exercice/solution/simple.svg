<svg viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <style>@import url('simple.css')</style>

  <defs>
    <radialGradient id="darkBackground">
      <stop offset="80%" stop-color="#333" />
      <stop offset="98%" stop-color="#000" />
    </radialGradient>

    <!--
      Notez l'usage de l'attribut gradiendTransform. Il s'agit
      d'un relicat de SVG1 qui n'avait pas généralisé l'usage
      de transform. SVG2 résoud ce problème, mais la compatibilité
      navigateur n'est pas encore au rendez-vous. Il est donc
      encore recommandé d'utiliser cette attribute dans ce genre de
      cas. Allez voir la solution advance.svg pour voir comment
      se passer de cette transformation.
    -->
    <linearGradient id="shinny" gradientTransform="rotate(90)">
      <stop offset="5%"  stop-color="gold" />
      <stop offset="55%" stop-color="white" />
      <stop offset="95%" stop-color="gold" />
    </linearGradient>

    <filter id="darkGlow">
      <feDropShadow stdDeviation="0.3" dx="0" dy="0" flood-color="red" />
      <feDropShadow stdDeviation="1.0" dx="0" dy="0" flood-color="maroon" />
      <feDropShadow stdDeviation="1.5" dx="0" dy="0" flood-color="black" />
    </filter>
  </defs>

  <circle cx="50" cy="50" r="35" />

  <g id="season">
    <text>
      <tspan x="51.5" y="45"    >La météo</tspan>
      <tspan x="51"  dy="0.85em">de l'amour</tspan>
    </text>
  </g>

</svg>
