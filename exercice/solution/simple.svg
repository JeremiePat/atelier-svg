<svg viewBox="0 0 200 100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <style>@import url(simple.css);</style>

  <g id="sky"></g>
  <g id="nuke"></g>
  <g id="evil"></g>

  <g id="rays">
    <defs>
      <rect id="ray" x="-100%" y="-100%" width="300%" height="300%" />

      <radialGradient id="greyScale">
        <stop offset="33%"  />
        <stop offset="100%" />
      </radialGradient>

      <mask id="fade">
        <rect width="100%" height="100%" fill="url(#greyScale)" />
      </mask>

      <mask id="triangle" >
        <rect x="-500%" y="-500%" width="1100%" height="1100%" fill="white" />

        <rect class="left"  width="1550%" height="2100%" x="-1500%" y="-1000%"/>
        <rect class="right" width="1550%" height="2100%" x="50%"   y="-1000%"/>
      </mask>
    </defs>

    <rect width="100%" height="100%" />

    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
    <use xlink:href="#ray" />
  </g>
</svg>
